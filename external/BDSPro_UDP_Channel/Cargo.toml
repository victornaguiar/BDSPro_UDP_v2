[package]
name = "udp_channal_demo"
version = "0.1.0"
edition = "2021"

[lib]
name = "udp_channal_demo"
path = "src/lib.rs"

[[bin]]
name = "auto_sender"
path = "src/bin/auto_sender.rs"

[[bin]]
name = "auto_receiver"
path = "src/bin/auto_receiver.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
rand = "0.9.1"
thiserror = "1.0"
clap = { version = "4.0", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }